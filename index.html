<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="module" src="dist/weather.js" defer></script>
        


  </head>
  <body>
    <section class="section">
      <div class="container">
            <div class="control">
                <h1 class="title" id="titleH"> Weather </h1>
            </div>
            <div class="search">
              <input class="input is-focused" type="search" id="searchCity" placeholder="Enter City Name">
              <button type="button" class="button is-link" id="search-button">Search</button>
            </div>
            <div id="location">
              <p>Johannesburg</p>
            </div>
            <div id=temperature>
               <p><span id="temp-value">27</span><span id="temp-unit">&#176C</span></p> 
            </div>
            <div id="icon">
              <img id="weatherIcon">
            </div>
            <div id="description">
              <p>sunny</p>
            </div>
 
      </div>
    </section>  
  </body>
</html>
